# .github/workflows/ci-feature.yml
name: CI (feature -> develop)

on:
  push:
    branches:
      - "feature/**"
      - "feat/**"
  workflow_dispatch:

concurrency:
  group: ci-feature-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  CI: true
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  quality:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun store
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun store
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb', '**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('**/bun.lock', '**/bun.lockb') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '!node_modules/**') }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('**/bun.lock', '**/bun.lockb') }}-
            ${{ runner.os }}-next-

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: bun run prisma:generate

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-anon-key' }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'placeholder-resend-key' }}
        run: bun run build

  auto-pr-to-develop:
    name: Open PR to develop
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: build
    steps:
      - name: Create PR if not exists (feature -> develop)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_AUTOMATION_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const head = context.ref.replace('refs/heads/', '');
            const base = 'develop';

            const prs = await github.rest.pulls.list({
              owner, repo,
              head: `${owner}:${head}`,
              base,
              state: 'open',
              per_page: 1,
            });

            if (prs.data.length > 0) {
              core.info(`PR já existe: #${prs.data[0].number} ${prs.data[0].html_url}`);
              return;
            }

            const title = `feat: ${head.replace(/^feature\//,'').replace(/^feat\//,'')}`;
            const body = [
              '## PR automático (feature → develop)',
              '',
              `**Head:** \`${head}\``,
              `**Base:** \`${base}\``,
              '',
              '- [ ] Lint OK',
              '- [ ] Typecheck OK',
              '- [ ] Build OK',
              '',
              '*Criado automaticamente pelo GitHub Actions.*'
            ].join('\n');

            const res = await github.rest.pulls.create({
              owner, repo,
              head,
              base,
              title,
              body,
              maintainer_can_modify: true,
            });

            core.info(`PR criado: #${res.data.number} ${res.data.html_url}`);
